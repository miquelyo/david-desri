<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Tambah Tamu Undangan</title>

  <!-- CSS -->
  <link rel="stylesheet" href="admin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Supabase CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

<div class="admin-container">
  <!-- TAB NAVIGATION -->
  <div class="tabs">
    <button class="tab-button active" onclick="switchTab('tamu-tab')">Daftar Tamu</button>
    <button class="tab-button" onclick="switchTab('kehadiran-tab')">Daftar Kehadiran</button>
  </div>

  <!-- TAB 1: TAMU -->
  <div id="tamu-tab" class="tab-content active">
    <h1><i class="fa-solid fa-user-plus"></i> Tambah Tamu</h1>
    <form id="form-tamu" class="form-card">
      <input type="text" id="nama-tamu" placeholder="Nama Tamu (cth: Miguel & Partner)" required />
      <button type="submit"><i class="fa-solid fa-plus"></i> Tambah</button>
      <div id="result" class="result" style="display: none;"></div>
      <div id="url-preview" class="url-preview"></div>
    </form>

    <!-- Filter + Search -->
    <div class="filter-search-row">
      <select id="filter-undangan">
        <option value="all">Semua</option>
        <option value="invited">Sudah Diundang</option>
        <option value="not_invited">Belum Diundang</option>
      </select>
      <input type="text" id="search-nama" placeholder="Cari nama tamu..." />
    </div>

    <!-- Tabel tamu -->
    <h2><i class="fa-solid fa-list"></i> Daftar Tamu</h2>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Link</th>
            <th>Status</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="tabel-tamu-body"></tbody>
      </table>
    </div>
  </div>

  <!-- TAB 2: KEHADIRAN -->
  <div id="kehadiran-tab" class="tab-content">
    <h2><i class="fa-solid fa-calendar-check"></i> Daftar Kehadiran (RSVP)</h2>
    <button class="refresh-btn" onclick="loadKehadiran()"><i class="fa-solid fa-rotate"></i> Refresh</button>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Jumlah</th>
            <th>Pesan</th>
            <th>Status</th>
            <th>Waktu</th>
          </tr>
        </thead>
        <tbody id="tabel-kehadiran-body"></tbody>
      </table>
    </div>
  </div>
</div>

<!-- JS -->
<script src="admin.js"></script>
<script src="script-index.js"></script>

</body>
</html>
