<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - WeddingInStory</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --main-color: #b76e79;
      --text-color: #333;
      --bg-gradient: linear-gradient(135deg, #fce4ec, #ffffff);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-gradient);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .thank-you-container {
      animation: fadeInUp 2s ease-out forwards;
      opacity: 0;
      padding: 1rem;
      max-width: 90%;
    }

    .thank-you-text {
      font-size: 1.5rem;
      font-weight: 400;
      color: var(--text-color);
      margin-bottom: 1.5rem;
      animation: typing 4s steps(40, end), blink .75s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid var(--text-color);
      width: 0;
      display: inline-block;
    }

    .owner {
      font-family: 'Great Vibes', cursive;
      font-size: 2.3rem;
      color: var(--main-color);
      margin-top: 1rem;
      opacity: 0;
      animation: fadeIn 2s ease-out 10s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    /* Responsive */
    @media (max-width: 600px) {
      .thank-you-text {
        font-size: 1.2rem;
      }

      .owner {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <div class="thank-you-text">Thank you for using our digital invitation service.</div>
    <div class="owner">Warm Regards,<br/>WeddingInStory Owner</div>
  </div>

</body>
</html>
